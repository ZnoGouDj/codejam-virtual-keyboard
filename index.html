<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>virtual-keyboard</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <textarea id="textarea" rows="6" cols="60"></textarea>
        <div class="keyboard">
            <div class="row">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key backspace"></div>
            </div>
            <div class="row">
                <div class="key tab"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
            </div>
            <div class="row">
                <div class="key caps"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key enter"></div>
            </div>
            <div class="row">
                <div class="key left-shift"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key right-shift"></div>
            </div>
            <div class="row">
                <div class="key ctrl"></div>
                <div class="key win"></div>
                <div class="key alt"></div>
                <div class="key space"></div>
                <div class="key alt"></div>
                <div class="key ctrl"></div>
                <div class="key delete"></div>
                <div class="key arrow"></div>
                <div class="key up-arrow"></div>
                <div class="key down-arrow"></div>
                <div class="key arrow"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
